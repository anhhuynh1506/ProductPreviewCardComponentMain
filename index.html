<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="card-wrapper">
      <div class="product-desktop">
        <img src="./images/image-product-desktop.jpg" alt="" class="product-desktop__img">
        <img src="./images/image-product-mobile.jpg" alt="" class="product-mobile__img">
      </div>
      <div class="card-content">
        <h2 class="product-tag">Perfume</h2>

        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-tag">
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="" class="cart-icon">
          Add to Cart
        </button>
      </div>
    </section>
  </main>
</body>

</html>
